<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Математический тест</title>
</head>
<body>
    <h1>Математический тест</h1>
<div class="button">
    <button class="add">Примеры на сложение</button>
    <button class="sub">Примеры на вычитание</button>
    <button class="mult">Примеры на умножение</button>
    <button class="div">Примеры на деление</button>
</div>  
<div class="select_lvl">
    <select class="lvl">
        <option class="easy" value="easy">Лёгкий уровень</option>
        <option class="middle" value="middle">Средний уровень</option>
        <option class="hard" value="hard">Сложный уровень</option>
    </select>
</div>
<div class="stat_button">
    <button class="stat">Статистика</button>
    <button class="reset">Сбросить статистику</button>
</div>  
    <script src="script.js"></script>
</body>
</html>
